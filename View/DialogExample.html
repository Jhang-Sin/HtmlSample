<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .modal-content button {
            margin: 5px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <button id="startButton">Start Questions</button>
    <div class="result" id="resultDisplay"></div>

    <div class="modal" id="modal1">
        <div class="modal-content">
            <p>Question 1: Do you agree with this?</p>
            <button onclick="handleAnswer(1, 'yes')">Yes</button>
            <button onclick="handleAnswer(1, 'no')">No</button>
            <button onclick="endQuestions()">End</button>
        </div>
    </div>

    <div class="modal" id="modal2">
        <div class="modal-content">
            <p>Question 2: Should we continue?</p>
            <button onclick="handleAnswer(2, 'yes')">Yes</button>
            <button onclick="handleAnswer(2, 'no')">No</button>
            <button onclick="endQuestions()">End</button>
        </div>
    </div>

    <div class="modal" id="modal3">
        <div class="modal-content">
            <p>Question 3: What is your final choice?</p>
            <button onclick="handleAnswer(3, 'yes')">Yes</button>
            <button onclick="handleAnswer(3, 'no')">No</button>
            <button onclick="endQuestions()">End</button>
        </div>
    </div>

    <script>
        let answers = {};

        document.getElementById('startButton').addEventListener('click', () => {
            openModal('modal1');
        });

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function handleAnswer(question, answer) {
            answers[question] = answer;
            closeModal(`modal${question}`);

            if (question < 3 && answer !== 'end') {
                openModal(`modal${question + 1}`);
            }
        }

        function endQuestions() {
            closeModal('modal1');
            closeModal('modal2');
            closeModal('modal3');
            displayResults();
        }

        function displayResults() {
            const resultDisplay = document.getElementById('resultDisplay');
            resultDisplay.innerHTML = `Answers:<br>Question 1: ${answers[1] || 'Not Answered'}<br>Question 2: ${answers[2] || 'Not Answered'}`;
        }
    </script>
</body>
</html>
