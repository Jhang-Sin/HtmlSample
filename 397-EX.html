<html>
    <title>This Is EXSample</title>
    <head>
        <!------Using JS area-->
        <!---[1]bootstrap--->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
         
         <!---2-Using JQuery-->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

          <!---3-Using angularJS-->
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
          
        <!---MySelfJS--->
        <!---User JS file test--->
		
        <!---<script src="../JS/SampleJS.js"></script>--->
		
		<!------[".. (根目錄)/(資料夾)/(JS檔名)"]------>


        <!---頁面內部使用JS---->

        <script>          
        $(document).ready()
            {
                alert('DOM IS ready');
            }
            
            <!---測試用JS-->
            
            /////////TEST//////
            function Sample001(){
                var DT = Date.now();
                alert(DT.format('YYYY/MM/D hh:mm:ss SSS'));

            };

            ////DIV顯示///
            function ChangeDiv()
            {
                document.getElementById("D01").innerHTML = "Change DIV-DOM";
            }
            ////重置DIV內容///
            function ResetDiv(){

                document.getElementById("D01").innerText="";
            }
            
            ///產生tableData
            function  TabeleStr(ObjId)          
            {        
                console.log('targetTableStrFun')
                StrTXT ="<a>測試文字</a>";



                tableStrTXT = "<table border = '1'><tr><td><button onclick =alert('testOK')>clickME</button></td></tr><tr><td><a>測試文字</a></td></tr></table>";///[&quot; 表示雙引號]
                
                varOBJ = document.getElementById(ObjId); ////取物件
                varOBJ.innerHTML=tableStrTXT; ///塞值
                ///return StrTXT;
            }

            ///重置清空物件///
            function Restable(ObjId)
            {
                tableStrTXT="";
                varOBJ = document.getElementById(ObjId); ////取物件
                varOBJ.innerHTML=tableStrTXT; ///塞值
            }
            ///////consoleLOG打印///////
            (function () {
                var old = console.log;
                var logger = document.getElementById('log');
                console.log = function (message) {
                    if (typeof message == 'object') {
                        logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
                    } else {
                        logger.innerHTML += message + '<br />';
                    }
                }
            })();

            


        </script>
        
        <!---頁面內部使用JS結束---->

    </head>
    <body>
        <table border="1">
            <tr>
                <td>
                    <button onclick="Sample001()">click ME</button>
                </td>
            </tr>
            <tr>
                <td><button onclick="console.clear()">clear console-log</button></td>
            </tr>
        </table>

        <input type="time" id="tm01">

        <hr><!---水平線--->
        <a>以下是開發區域</a>
    </br>

        <button onclick="ChangeDiv()" id="b01">
            CHANGE-DIV
        </button>  

        <button onclick="TabeleStr('TB')"> <!--OBJ ID-->          
            DrawTable
        </button>
        <button onclick="Restable('TB')">ClerTable</button>

        <button id="b02" onclick="ResetDiv()">Clear-DIV</button>

        <div id="D01"></div>
        <button onclick="OutSide001()">引用JSFunctoin 測試</button>
        <hr></hr>
        <a>angular-Area</a>
        <div ng-app >
            <input type="text" ng-model="T01">
            <a>{{T01}}</a>
        </div>
        <div id="TB"></div>
        <table border="1">
            <tr>
                <td>
                    <div><a>0001</a></div>
                </td>
                <td>
                    <a>0002</a>
                    <button>0003</button>
                </td>
            </tr>
        </table>
