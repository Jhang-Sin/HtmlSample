            ////DIV顯示///
            function ChangeDiv()
            {
                document.getElementById("D01").innerHTML = "Change DIV-DOM";
            }
            ////重置DIV內容///
            function ResetDiv(){

                document.getElementById("D01").innerText="";
            }
            
            ///產生tableData
            function  TabeleStr(ObjId)          
            {        
                console.log('targetTableStrFun')
                StrTXT ="<a>測試文字</a>";



                tableStrTXT = "<table border = '1'><tr><td><button onclick =alert('testOK')>clickME</button></td></tr><tr><td><a>測試文字</a></td></tr></table>";///[&quot; 表示雙引號]
                
                varOBJ = document.getElementById(ObjId); ////取物件
                console.log(varOBJ);
                varOBJ.innerHTML=tableStrTXT; ///塞值
                ///return StrTXT;
            }

            ///重置清空物件///
            function Restable(ObjId)
            {
                tableStrTXT="";
                varOBJ = document.getElementById(ObjId); ////取物件
                varOBJ.innerHTML=tableStrTXT; ///塞值
            }

            ///////consoleLOG打印///////
            function WRLOG()
            {
                var old = console.log;
                var logger = document.getElementById('log');
                console.log = function (message)
                {
                    if (typeof message == 'object') 
                    {
                        logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
                    }
                    else
                    {
                        logger.innerHTML += message+'<br />';
                    }
                }
            }

            ////輸出至DIV///
            function wrDiv(SubStr)
            {
            console.log('targetWrDiv');           
                var ShowOBJ = document.getElementById("LOG");                
                ShowOBJ.innerHTML += SubStr;

            }
            //////////////////////////
            ///清除DIVLOG內容//////////
            //////////////////////////
            function ResetLogDiv()           
            {   
                ///清除LOG的內容
                const container = document.getElementById('LOG');
                container.textContent = '';
            }

            
            ///////ERMSG處理//////
            function ERMSG(num){

                switch (num)

                    case 1:
                    wrDiv('ER-1');
                    wrDiv('還在思考怎處理外部自訂JS');

                    //alert('還在思考怎處理外部自訂JS');
                    break;

                    case 2:
                    wrDiv('ER-2');                    
                    break;
                    case 3:
                    wrDiv('ER-4');

                    default:
                        ////無值之下預設值
                        wrDiv('ERMSG-999');
                    break;
                }


            }
